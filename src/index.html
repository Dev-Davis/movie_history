<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie History</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Indie+Flower|Lobster|Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Navbar to website to login -->
  <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Movie History</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a id="navbar-button-auth" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a id="navbar-button-history" class="nav-link hide">My Movies</a>
          </li>
          <li class="nav-item">
            <a id="navbar-button-logout" class="nav-link hide">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- <div class="container">
    <div class="jumbotron">
      <h3 class="text-center">Search For Movies</h3>
      <form id="searchForm">
        <input type="text" class="form-control" id="searchText" placeholder="Search Movies Here">
      </form>
    </div>
  </div> -->

  <!-- Your authentication login form or button -->
  <div id="auth"></div>

  <div id="movies"><!-- Start of movies display -->
    <div id="createMovieButton" class="btn btn-info text-center">Add new Movie</div>
    <div id="moviesDisplay"></div>
  </div>

  <div id="toWatch" class="hide">
    <div id="backButton" class="btn btn-info text-center">Back to Movies</div>
    <div id="watchList">
      <h1>Watch List</h1>
    </div>
  </div>

  <div id="new-movie" class="hide">
    <div id="backButton" class="btn btn-info text-center offset-6">Back to Movies</div>
    <form class="col-6 offset-3">
      <div class="form-group">
        <label for="imgUrl">Image Path</label>
        <input type="text" class="form-control" id="imgUrl" placeholder="Insert image link">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter movie title">
      </div>
      <div class="form-group">
        <label for="rating">Movie Rating</label>
        <input type="rating" class="form-control" id="rating" placeholder="Enter movie rating">
      </div>
      <button type="submit" id="saveNewMovie" class="btn btn-primary">Add Movie</button>
    </form>
  </div>



</body>

</html>
